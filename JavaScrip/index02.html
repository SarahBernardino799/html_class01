    <script>
        /* 1. Crie uma função que receba um número como parâmetro e retorne 
        "par" se o número for par e "ímpar" se o número for ímpar. */


let number=parseInt(input("digite um numero: "));
function verificaPar(number) {
    if (number %2 == 0) {
        document.write("esse número", number, "é par.");
    }else{
        document.write("esse número", number, "é ímpar.");
    }
}
document.write(verificaPar);
    </script>
